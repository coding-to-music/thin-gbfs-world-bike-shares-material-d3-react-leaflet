<!DOCTYPE html>
<html>
<head>
    <title>fast-gbfs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="fast-gbfs">
    <link rel="apple-touch-icon" href="dist/images/bike.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="dist/images/bike.png">
    <link href="dist/bundle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="map"></div>
<div id="content">
    <h1 id="app-name">fast-gbfs</h1>
    <div id="header">
        <div id="selector">
        <div id="center"><img id="center-icon" width="12" height="12"></div>
        <div class="filter active" id="filter-all">All</div><div class="filter" id="filter-bike">Bike</div><div class="filter" id="filter-dock">Dock</div>
        <div id="toggle" style="display:none;">&#8278;</div>
        </div>
        <div id="progress-indicator">
        <svg viewBox="-2 -2 4 4" style="transform: rotate(-0.25turn)" width="20" height="20">
        <circle cx="0" cy="0" r="1" stroke="#ccc" fill="none" stroke-width="0.8"/>
        <path id="status-arc" d="M 1 0 A 1 1 0 0 1 1 0" stroke="#fff" fill="none" stroke-width="0.8"></path>
        </svg>
        </div>
        <p id="system-select" style="display:none"><select id="system"></select></p>
    </div>
    <div id="station-list">
        <div id="loading">loading...</div>
    </div>
    <div id="footer">
        
        <strong>fast-gbfs</strong> by <a href="https://github.com/yuzawa-san">yuzawa-san</a><br>
        <a href="https://github.com/yuzawa-san/fast-gbfs">GitHub</a> | <a href="https://github.com/yuzawa-san/fast-gbfs/blob/master/README.md#software-license-info">Licensing Info</a> | <a href="https://github.com/yuzawa-san/fast-gbfs/blob/master/LICENSE">License</a><br>
        sourced from <a href="https://github.com/NABSA/gbfs">gbfs</a> &amp; <a href="https://github.com/eskerda/pybikes">pybikes</a> via <a href="https://api.citybik.es/">citibik.es</a><br>
    </div>
</div>
<script src="dist/bundle.js"></script>
</script>
</body>
</html>
